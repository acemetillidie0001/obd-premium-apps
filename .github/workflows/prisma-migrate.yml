name: Prisma Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'prisma/schema.prisma'
      - 'prisma/migrations/**'

jobs:
  migrate:
    name: Deploy Prisma Migrations
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check auto-migrations guard
        id: check-guard
        run: |
          AUTO_MIGRATIONS_ENABLED="${{ vars.AUTO_MIGRATIONS_ENABLED }}"
          if [ "$AUTO_MIGRATIONS_ENABLED" = "false" ]; then
            echo "âš ï¸  Auto-migrations are disabled via AUTO_MIGRATIONS_ENABLED variable"
            echo "skipped=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Auto-migrations are enabled (default behavior)"
            echo "skipped=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-guard.outputs.skipped != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check-guard.outputs.skipped != 'true'
        run: npm ci

      - name: Verify DATABASE_URL is set
        if: steps.check-guard.outputs.skipped != 'true'
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "âŒ Error: DATABASE_URL secret is not set in GitHub repository secrets"
            exit 1
          fi
          echo "âœ… DATABASE_URL secret is configured"

      - name: Deploy Prisma migrations
        if: steps.check-guard.outputs.skipped != 'true'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ğŸš€ Starting Prisma migration deployment..."
          npx prisma migrate deploy
          echo "âœ… Migrations deployed successfully"

      - name: Generate Prisma Client
        if: steps.check-guard.outputs.skipped != 'true'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ğŸ”§ Generating Prisma Client..."
          npx prisma generate
          echo "âœ… Prisma Client generated successfully"

      - name: Migration summary
        if: steps.check-guard.outputs.skipped != 'true'
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Prisma migration workflow completed"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "â€¢ Migrations deployed: prisma migrate deploy"
          echo "â€¢ Client generated: prisma generate"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Skip notification
        if: steps.check-guard.outputs.skipped == 'true'
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "â¸ï¸  Migration workflow skipped"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Auto-migrations are disabled via repository variable."
          echo "Set AUTO_MIGRATIONS_ENABLED to 'true' or remove the variable to enable."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

